<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why have you deleted Data Scraping Tool?</title>
    <link rel="canonical" href="https://data-scraping.pro/delete/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0e17;
            --color-bg-card: #111827;
            --color-primary: #10b981;
            --color-primary-glow: rgba(16, 185, 129, 0.3);
            --color-secondary: #06b6d4;
            --color-text: #f1f5f9;
            --color-text-muted: #94a3b8;
            --color-border: #1e293b;
            --font-main: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-main);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, var(--color-primary-glow), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(6, 182, 212, 0.15), transparent);
        }

        .container {
            width: 100%;
            max-width: 700px;
            height: 100%;
            padding: 24px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        .header {
            text-align: center;
            flex-shrink: 0;
            margin-bottom: 20px;
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
            animation: fadeInDown 0.5s ease-out;
        }

        .logo {
            width: 56px;
            height: 56px;
            filter: drop-shadow(0 0 20px var(--color-primary-glow));
        }

        .title {
            font-size: clamp(1.5rem, 3.5vw, 2rem);
            font-weight: 600;
            color: var(--color-text);
            animation: fadeInDown 0.6s ease-out 0.1s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-wrapper {
            flex: 1;
            min-height: 0;
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: 20px;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        .form-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <img src="../logo.png" alt="Data Scraping Tool" class="logo">
            </div>
            <h1 class="title">We're sorry to see you go</h1>
        </header>

        <div class="form-wrapper">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLScBZRlAXIZLOv4i1ArhcfDVQxGPNcf54aAbRCAEAXKIdxlQ8A/viewform?embedded=true" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0"
                title="Why have you deleted Data Scraping Tool?">
                Loadingâ€¦
            </iframe>
        </div>
    </div>
</body>
</html>
